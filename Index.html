<!DOCTYPE html>
<html>
<head>
  <title>Datos Recibidos</title>
</head>
<body>
  <h1>Datos Recibidos</h1>
  <p id="data">Esperando datos...</p>
  <script>
    // Llama a una API para obtener los datos y actualiza el contenido de la pÃ¡gina
    fetch('https://api.example.com/getdata') // Cambia esta URL por la URL del servicio que implementes
      .then(response => response.json())
      .then(data => {
        document.getElementById('data').textContent = `Field1: ${data.field1}, Field2: ${data.field2}`;
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
