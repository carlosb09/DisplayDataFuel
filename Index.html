<!DOCTYPE html>
<html>
<head>
  <title>INFORMACIÓN DE LOS VEHÍCULOS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #007BFF;
      margin-bottom: 20px;
      text-align: center;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      width: 80%;
      max-width: 1200px;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #007BFF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .data {
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>INFORMACIÓN DE LOS VEHÍCULOS</h1>
  <div class="grid-container">
    <div class="container">
      <div class="loader" id="loader1"></div>
      <p id="data1" class="data">Esperando datos...</p>
    </div>
    <div class="container">
      <div class="loader"></div>
      <p class="data">Datos estáticos 1</p>
    </div>
    <div class="container">
      <div class="loader"></div>
      <p class="data">Datos estáticos 2</p>
    </div>
    <div class="container">
      <div class="loader"></div>
      <p class="data">Datos estáticos 3</p>
    </div>
    <div class="container">
      <div class="loader"></div>
      <p class="data">Datos estáticos 4</p>
    </div>
    <div class="container">
      <div class="loader"></div>
      <p class="data">Datos estáticos 5</p>
    </div>
  </div>
  <script>
    const updateData = (id, loaderId, data) => {
      const lastEntry = data[data.length - 1];
      document.getElementById(loaderId).style.display = 'none';
      if (lastEntry) {
        document.getElementById(id).textContent = `Field1: ${lastEntry.field1}, Field2: ${lastEntry.field2}`;
      } else {
        document.getElementById(id).textContent = 'No hay datos recibidos aún';
      }
    };

    const fetchData = () => {
      fetch('https://shaded-foul-possum.glitch.me/getdata')
        .then(response => response.json())
        .then(data => updateData('data1', 'loader1', data))
        .catch(error => {
          document.getElementById('loader1').style.display = 'none';
          document.getElementById('data1').textContent = 'Error al recibir los datos';
          console.error('Error:', error);
        });
    };

    fetchData();
  </script>
</body>
</html>
