<!DOCTYPE html>
<html>
<head>
  <title>Datos Recibidos.....</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #007BFF;
      margin-bottom: 20px;
      text-align: center;
      width: 100%;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      width: 80%;
      max-width: 1200px;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #007BFF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Datos Recibidos</h1>
  <div class="grid-container">
    <div class="container">
      <div class="loader" id="loader1"></div>
      <p id="data1">Esperando datos...</p>
    </div>
    <div class="container">
      <div class="loader" id="loader2"></div>
      <p id="data2">Esperando datos...</p>
    </div>
    <div class="container">
      <div class="loader" id="loader3"></div>
      <p id="data3">Esperando datos...</p>
    </div>
    <div class="container">
      <div class="loader" id="loader4"></div>
      <p id="data4">Esperando datos...</p>
    </div>
    <div class="container">
      <div class="loader" id="loader5"></div>
      <p id="data5">Esperando datos...</p>
    </div>
    <div class="container">
      <div class="loader" id="loader6"></div>
      <p id="data6">Esperando datos...</p>
    </div>
  </div>
  <script>
    const updateData = (id, loaderId, data) => {
      const lastEntry = data[data.length - 1];
      document.getElementById(loaderId).style.display = 'none';
      if (lastEntry) {
        document.getElementById(id).textContent = `Field1: ${lastEntry.field1}, Field2: ${lastEntry.field2}`;
      } else {
        document.getElementById(id).textContent = 'No hay datos recibidos aÃºn';
      }
    };

    const fetchData = (id, loaderId) => {
      fetch('https://shaded-foul-possum.glitch.me/getdata')
        .then(response => response.json())
        .then(data => updateData(id, loaderId, data))
        .catch(error => {
          document.getElementById(loaderId).style.display = 'none';
          document.getElementById(id).textContent = 'Error al recibir los datos';
          console.error('Error:', error);
        });
    };

    for (let i = 1; i <= 6; i++) {
      fetchData(`data${i}`, `loader${i}`);
    }
  </script>
</body>
</html>
